<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <!-- Login form that sends data to the backend Python CGI script -->
    <form action="../backend/login.py" method="post">
        <!-- Username input -->
        Username: <input type="text" name="username" required><br><br>

        <!-- Password input -->
        Password: <input type="password" name="password" required><br><br>

        <!-- Submit button -->
        <button type="submit">Login</button>
    </form>
</body>
</html>
